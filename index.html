<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üê¥ Enclose Horse - Daily Puzzle Game</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>üê¥ Enclose Horse</h1>
        <p id="date-display"></p>
      </header>
      <main>
        <div id="hud">
          <div class="hud-item">
            <span class="hud-label">Score</span>
            <span id="score" class="hud-value">0</span>
            <span id="score-detail" class="hud-detail"></span>
          </div>
          <div class="hud-item">
            <span class="hud-label">Walls Available</span>
            <span id="walls-remaining" class="hud-value">0</span>
            <div id="walls-bar" class="walls-bar">
              <div id="walls-fill" class="walls-fill"></div>
            </div>
          </div>
          <div class="hud-item">
            <span class="hud-label">Horses Enclosed</span>
            <span id="horses-count" class="hud-value">0</span>
            <span id="horses-detail" class="hud-detail"></span>
          </div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="feedback" class="feedback"></div>
        <div id="controls">
          <button id="btn-reset" type="button">üîÑ New Game</button>
          <button id="btn-undo" type="button" disabled>‚Ü∂ Undo</button>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
